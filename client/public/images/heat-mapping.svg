    <rect x="22" y="6" width="6" height="4" rx="1" fill="#44ff44" opacity="0.6"/> <!-- Medium zone -->
    <rect x="30" y="6" width="4" height="4" rx="1" fill="#4444ff" opacity="0.5"/> <!-- Cool zone -->
