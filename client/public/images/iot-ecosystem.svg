<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Central Hub -->
  <circle cx="300" cy="200" r="60" fill="#001765" stroke="#003CB3" stroke-width="4"/>
  <text x="300" y="195" text-anchor="middle" fill="white" font-family="Inter" font-size="14" font-weight="600">EVO</text>
  <text x="300" y="215" text-anchor="middle" fill="white" font-family="Inter" font-size="12">Platform</text>
  
  <!-- Smart Retail Hub -->
  <circle cx="150" cy="120" r="40" fill="#0284C7" opacity="0.9"/>
  <text x="150" y="125" text-anchor="middle" fill="white" font-family="Inter" font-size="11" font-weight="600">Smart Retail</text>
  
  <!-- Retail Devices -->
  <rect x="60" y="60" width="30" height="20" rx="4" fill="#E0F2FE" stroke="#0284C7"/>
  <text x="75" y="72" text-anchor="middle" fill="#0284C7" font-family="Inter" font-size="8">ESL</text>
  <text x="75" y="50" text-anchor="middle" fill="#475569" font-family="Inter" font-size="9">E-Shelf Labels</text>
  
  <rect x="200" y="60" width="25" height="25" rx="4" fill="#E0F2FE" stroke="#0284C7"/>
  <text x="213" y="74" text-anchor="middle" fill="#0284C7" font-family="Inter" font-size="8">IMS</text>
  <text x="213" y="50" text-anchor="middle" fill="#475569" font-family="Inter" font-size="9">Interactive Screen</text>
  
  <circle cx="100" cy="170" r="12" fill="#E0F2FE" stroke="#0284C7" stroke-width="2"/>
  <text x="100" y="175" text-anchor="middle" fill="#0284C7" font-family="Inter" font-size="7">RTA</text>
  <text x="100" y="195" text-anchor="middle" fill="#475569" font-family="Inter" font-size="9">Traffic Analytics</text>
  
  <!-- Smart Warehouse Hub -->
  <circle cx="450" cy="120" r="40" fill="#EA580C" opacity="0.9"/>
  <text x="450" y="120" text-anchor="middle" fill="white" font-family="Inter" font-size="10" font-weight="600">Smart</text>
  <text x="450" y="130" text-anchor="middle" fill="white" font-family="Inter" font-size="10" font-weight="600">Warehouse</text>
  
  <!-- Warehouse Devices -->
  <rect x="520" y="60" width="25" height="20" rx="4" fill="#FEF3E0" stroke="#EA580C"/>
  <text x="533" y="72" text-anchor="middle" fill="#EA580C" font-family="Inter" font-size="8">RFID</text>
  <text x="533" y="50" text-anchor="middle" fill="#475569" font-family="Inter" font-size="9">Inventory</text>
  
  <circle cx="380" cy="70" r="12" fill="#FEF3E0" stroke="#EA580C" stroke-width="2"/>
  <text x="380" y="75" text-anchor="middle" fill="#EA580C" font-family="Inter" font-size="7">CCTV</text>
  <text x="380" y="55" text-anchor="middle" fill="#475569" font-family="Inter" font-size="9">Auto Monitoring</text>
  
  <rect x="480" y="170" width="20" height="20" rx="4" fill="#FEF3E0" stroke="#EA580C"/>
  <text x="490" y="182" text-anchor="middle" fill="#EA580C" font-family="Inter" font-size="7">ROB</text>
  <text x="490" y="200" text-anchor="middle" fill="#475569" font-family="Inter" font-size="9">Robotics</text>
  
  <!-- Smart Home Hub -->
  <circle cx="300" cy="320" r="40" fill="#16A34A" opacity="0.9"/>
  <text x="300" y="320" text-anchor="middle" fill="white" font-family="Inter" font-size="11" font-weight="600">Smart Home</text>
  
  <!-- Home Devices -->
  <rect x="200" y="370" width="25" height="15" rx="4" fill="#F0FDF4" stroke="#16A34A"/>
  <text x="213" y="380" text-anchor="middle" fill="#16A34A" font-family="Inter" font-size="7">AUTO</text>
  <text x="213" y="365" text-anchor="middle" fill="#475569" font-family="Inter" font-size="9">Automation</text>
  
  <circle cx="350" cy="370" r="10" fill="#F0FDF4" stroke="#16A34A" stroke-width="2"/>
  <text x="350" y="374" text-anchor="middle" fill="#16A34A" font-family="Inter" font-size="6">HVAC</text>
  <text x="350" y="360" text-anchor="middle" fill="#475569" font-family="Inter" font-size="9">Climate Control</text>
  
  <rect x="410" y="350" width="20" height="15" rx="3" fill="#F0FDF4" stroke="#16A34A"/>
  <text x="420" y="360" text-anchor="middle" fill="#16A34A" font-family="Inter" font-size="6">ENR</text>
  <text x="420" y="340" text-anchor="middle" fill="#475569" font-family="Inter" font-size="9">Energy Monitor</text>
  
  <!-- Connection Lines -->
  <!-- Retail Connections -->
  <line x1="190" y1="140" x2="260" y2="180" stroke="#CBD5E1" stroke-width="2" opacity="0.7"/>
  <line x1="110" y1="140" x2="260" y2="180" stroke="#CBD5E1" stroke-width="2" opacity="0.7"/>
  
  <!-- Warehouse Connections -->
  <line x1="410" y1="140" x2="340" y2="180" stroke="#CBD5E1" stroke-width="2" opacity="0.7"/>
  <line x1="490" y1="140" x2="340" y2="180" stroke="#CBD5E1" stroke-width="2" opacity="0.7"/>
  
  <!-- Home Connections -->
  <line x1="300" y1="280" x2="300" y2="240" stroke="#CBD5E1" stroke-width="2" opacity="0.7"/>
  
  <!-- Device to Hub Connections -->
  <line x1="75" y1="80" x2="130" y2="110" stroke="#0284C7" stroke-width="1" opacity="0.5"/>
  <line x1="213" y1="85" x2="170" y2="110" stroke="#0284C7" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="158" x2="130" y2="140" stroke="#0284C7" stroke-width="1" opacity="0.5"/>
  
  <line x1="533" y1="80" x2="470" y2="110" stroke="#EA580C" stroke-width="1" opacity="0.5"/>
  <line x1="380" y1="82" x2="430" y2="110" stroke="#EA580C" stroke-width="1" opacity="0.5"/>
  <line x1="490" y1="170" x2="450" y2="150" stroke="#EA580C" stroke-width="1" opacity="0.5"/>
  
  <line x1="213" y1="370" x2="270" y2="340" stroke="#16A34A" stroke-width="1" opacity="0.5"/>
  <line x1="350" y1="360" x2="320" y2="340" stroke="#16A34A" stroke-width="1" opacity="0.5"/>
  <line x1="420" y1="350" x2="340" y2="335" stroke="#16A34A" stroke-width="1" opacity="0.5"/>
  
  <!-- Data Flow Indicators -->
  <circle cx="220" cy="160" r="3" fill="#00BCD4" opacity="0.8">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="160" r="3" fill="#00BCD4" opacity="0.8">
    <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="260" r="3" fill="#00BCD4" opacity="0.8">
    <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#001765" font-family="Inter" font-size="18" font-weight="700">IoT Ecosystem Integration</text>
  <text x="300" y="50" text-anchor="middle" fill="#475569" font-family="Inter" font-size="12">Seamless connectivity across all sectors</text>
</svg>