<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001765;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Modern office environment -->
  <rect x="0" y="450" width="800" height="150" fill="#E2E8F0"/>
  
  <!-- Conference table -->
  <ellipse cx="400" cy="520" rx="180" ry="60" fill="#94A3B8"/>
  <ellipse cx="400" cy="515" rx="180" ry="60" fill="#CBD5E1"/>
  
  <!-- Large IoT Dashboard Display -->
  <rect x="50" y="80" width="300" height="200" rx="15" fill="#1E293B"/>
  <rect x="60" y="90" width="280" height="160" rx="10" fill="url(#screenGradient)"/>
  
  <!-- Dashboard content -->
  <text x="200" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EVO IoT Management Platform</text>
  
  <!-- Smart Retail section -->
  <rect x="80" y="130" width="80" height="50" rx="5" fill="#00BCD4" opacity="0.9"/>
  <text x="120" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Smart Retail</text>
  <text x="120" y="158" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Traffic Analytics</text>
  <text x="120" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">ESL Management</text>
  
  <!-- Smart Warehouse section -->
  <rect x="170" y="130" width="80" height="50" rx="5" fill="#FF6B35" opacity="0.9"/>
  <text x="210" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Smart Warehouse</text>
  <text x="210" y="158" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">RFID Tracking</text>
  <text x="210" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Automation</text>
  
  <!-- Smart Home section -->
  <rect x="260" y="130" width="80" height="50" rx="5" fill="#4CAF50" opacity="0.9"/>
  <text x="300" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Smart Home</text>
  <text x="300" y="158" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Home Automation</text>
  <text x="300" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Energy Efficiency</text>
  
  <!-- Analytics charts -->
  <line x1="80" y1="220" x2="320" y2="200" stroke="#00BCD4" stroke-width="3" opacity="0.8"/>
  <line x1="80" y1="220" x2="200" y2="190" stroke="#FF6B35" stroke-width="3" opacity="0.8"/>
  <line x1="80" y1="220" x2="320" y2="210" stroke="#4CAF50" stroke-width="3" opacity="0.8"/>
  
  <!-- Real-time data points -->
  <circle cx="150" cy="205" r="4" fill="#00BCD4"/>
  <circle cx="200" cy="190" r="4" fill="#FF6B35"/>
  <circle cx="250" cy="195" r="4" fill="#4CAF50"/>
  <circle cx="300" cy="185" r="4" fill="#00BCD4"/>
  
  <!-- EVO team members presenting -->
  <!-- Team Lead -->
  <ellipse cx="450" cy="420" rx="25" ry="35" fill="#2563EB"/>
  <circle cx="450" cy="380" r="20" fill="#FED7AA"/>
  <rect x="440" y="390" width="20" height="30" fill="#FFFFFF"/>
  <rect x="435" y="385" width="30" height="15" rx="3" fill="#1E293B"/>
  
  <!-- Technical Expert -->
  <ellipse cx="520" cy="430" rx="22" ry="32" fill="#7C3AED"/>
  <circle cx="520" cy="395" r="18" fill="#FED7AA"/>
  <rect x="512" y="403" width="16" height="27" fill="#FFFFFF"/>
  <rect x="508" y="398" width="24" height="12" rx="2" fill="#1E293B"/>
  
  <!-- Client representative -->
  <ellipse cx="380" cy="425" rx="23" ry="33" fill="#059669"/>
  <circle cx="380" cy="390" r="19" fill="#FED7AA"/>
  <rect x="371" y="398" width="18" height="27" fill="#FFFFFF"/>
  <rect x="367" y="393" width="26" height="13" rx="2" fill="#1E293B"/>
  
  <!-- IoT devices and sensors floating around -->
  <!-- Smart sensors -->
  <rect x="600" y="150" width="40" height="25" rx="5" fill="#64748B"/>
  <circle cx="620" cy="162" r="5" fill="#00BCD4"/>
  <text x="620" y="140" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">IoT Sensor</text>
  
  <!-- Smart camera -->
  <rect x="680" y="200" width="35" height="30" rx="5" fill="#475569"/>
  <circle cx="697" cy="215" r="8" fill="#1E293B"/>
  <circle cx="697" cy="215" r="5" fill="#00BCD4"/>
  <text x="697" y="245" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Smart Camera</text>
  
  <!-- RFID reader -->
  <rect x="550" y="120" width="45" height="20" rx="3" fill="#6B7280"/>
  <rect x="555" y="125" width="35" height="10" fill="#00BCD4"/>
  <text x="572" y="110" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="10">RFID Reader</text>
  
  <!-- Connection lines showing integration -->
  <line x1="350" y1="180" x2="600" y2="162" stroke="#00BCD4" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <line x1="350" y1="190" x2="680" y2="215" stroke="#00BCD4" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <line x1="350" y1="170" x2="550" y2="130" stroke="#00BCD4" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Data visualization cards -->
  <rect x="450" y="250" width="120" height="80" rx="8" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="1"/>
  <text x="510" y="270" text-anchor="middle" fill="#1E293B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Real-time Analytics</text>
  <rect x="460" y="280" width="100" height="4" fill="#00BCD4"/>
  <rect x="460" y="290" width="80" height="4" fill="#FF6B35"/>
  <rect x="460" y="300" width="90" height="4" fill="#4CAF50"/>
  <text x="460" y="318" fill="#64748B" font-family="Arial, sans-serif" font-size="9">Live Performance Metrics</text>
  
  <!-- System integration architecture -->
  <rect x="600" y="280" width="150" height="100" rx="10" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="1"/>
  <text x="675" y="300" text-anchor="middle" fill="#1E293B" font-family="Arial, sans-serif" font-size="12" font-weight="bold">System Integration</text>
  
  <!-- Integration nodes -->
  <circle cx="630" cy="320" r="8" fill="#00BCD4"/>
  <circle cx="675" cy="315" r="8" fill="#FF6B35"/>
  <circle cx="720" cy="325" r="8" fill="#4CAF50"/>
  <circle cx="675" cy="345" r="8" fill="#7C3AED"/>
  
  <!-- Connection lines between nodes -->
  <line x1="630" y1="320" x2="675" y2="315" stroke="#64748B" stroke-width="2"/>
  <line x1="675" y1="315" x2="720" y2="325" stroke="#64748B" stroke-width="2"/>
  <line x1="675" y1="315" x2="675" y2="345" stroke="#64748B" stroke-width="2"/>
  <line x1="630" y1="320" x2="675" y2="345" stroke="#64748B" stroke-width="2"/>
  
  <text x="675" y="365" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="9">Unified Platform</text>
  
  <!-- Company branding -->
  <text x="50" y="50" fill="#001765" font-family="Arial, sans-serif" font-size="24" font-weight="bold">EVO</text>
  <text x="110" y="50" fill="#64748B" font-family="Arial, sans-serif" font-size="16">System Integrator</text>
  
  <!-- Professional consultation scene -->
  <text x="400" y="500" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Enterprise IoT Solutions Consultation</text>
  <text x="400" y="520" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="12">Showcasing integrated platform capabilities</text>
</svg>